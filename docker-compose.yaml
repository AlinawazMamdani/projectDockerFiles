version: "3.7"
services:
  frontend:
    image: appy
    build: /var/jenkins_home/workspace/frontend/
  mysql:
    image: mysql:5.7
    environment:
      -  MYSQL_ROOT_PASSWORD=password
      -  MYSQL_DATABASE=todo_list
    volumes:
      - type: volume
        source: mysqldataa
        target: /var/lib/mysql
  backend:
    image: app
    build: /var/jenkins_home/workspace/backend/
    depends_on:
      - mysql

  nginx:
    image: nginx:latest
    volumes:
      - type: bind
        source: /var/jenkins_home/workspace/dockertodo/nginx.conf
        target: /etc/nginx/nginx.conf
    ports:
      - target: 80
        published: 80
        protocol: tcp
    depends_on:
      - frontend
      - backend

volumes:
  mysqldataa:

